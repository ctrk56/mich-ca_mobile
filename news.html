<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
  <div data-role="header">
    <h1>News</h1>
  </div>

  <div data-role="main" class="ui-content">
    <ul id="newsList" data-role="listview">
    </ul>
  </div>

  <div data-role="footer" hidden="true">
    <h1>Footer Text</h1>
  </div>
</div> 

</body>
<script>
  $(document).ready(function(){
      var news = "empty";
      $.ajax({url: "news.json", success: function(result){
          //console.log(JSON.stringify(result));
        var items = [];
        $.each(result.news, function() {
            items += '<li message=this.message subtitle=this.subtitle><h3>'+this.title+'</h3></li>';
        });
        $('#newsList').html(items);
        $('#newsList').listview().listview('refresh');
      }});
  });
</script>
</html>
